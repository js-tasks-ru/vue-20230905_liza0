<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">

      <div>
        <label><input type="radio" name="meetupId" value="1" v-model="title_id"/> 1</label>
        <label><input type="radio" name="meetupId" value="2" v-model="title_id"/> 2</label>
        <label><input type="radio" name="meetupId" value="3" v-model="title_id"/> 3</label>
        <label><input type="radio" name="meetupId" value="4" v-model="title_id"/> 4</label>
        <label><input type="radio" name="meetupId" value="5" v-model="title_id"/> 5</label>

        <hr />

        <h3 v-if="meetup !== null" v-for="item in meetup" :key="item.title">
          {{ item.title }}
        </h3>

        <h3 v-else>MEETUP_TITLE</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
